apply plugin: 'com.jfrog.bintray'

version = libraryVersion

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

artifacts {
    archives sourcesJar
}

def publishProperties = new Properties()

try {
    publishProperties.load(rootProject.file('publish.properties').newDataInputStream())
} catch (FileNotFoundException ignore) { /* */ }

bintray {
    user = publishProperties.getProperty('bintray.user')
    key = publishProperties.getProperty('bintray.key')
    configurations = ['archives']

    pkg {
        repo = bintrayRepo
        name = bintrayName
        description = libraryDescription
        licenses = licenseAbbr
        publish = true
        publicDownloadNumbers = true
        vcsUrl = gitUrl
        version {
            name = libraryVersion
            desc = libraryDescription
            released = new Date()
            vcsTag = libraryVersion
        }
    }
}